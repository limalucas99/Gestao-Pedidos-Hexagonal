services:
  postgres:
    image: postgres:17-alpine
    hostname: postgres
    container_name: postgres-order-management
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Lucas@36
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres-data:
